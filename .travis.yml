sudo: false
dist: trusty
language: node_js
node_js:
- 8.11.1
services:
- postgresql
cache:
  directories:
  - node_modules
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.6.0
- export PATH="$HOME/.yarn/bin:$PATH"
before_script:
- yarn install
- psql -c 'create database travis;' -U postgres
script:
- yarn test-single
after_success: yarn coverage
deploy:
  provider: heroku
  api_key:
    secure: 
  app: dikaeinstein-book-a-meal
  on:
    repo: Dikaeinstein/book-a-meal
    branch: ch-move-images-to-cloudinary-157336654
