<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign In - Book A Meal</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Comfortaa"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <main class="flex-container">
    <section class="col-3-4 hero text-center">
      <h1>Hungry?</h1>
      <div class="lead">
        <h4>BOOK</h4>
        <h4>A</h4>
        <h4>MEAL NOW</h4>
      </div>
      <div>
        <img src="img/avocado-cooked-delicious-262959.jpg"
          alt="meal image" />
      </div>
    </section>
    <section id="signIn" class="col-1-4 aside">
      <form  class="form card" action="user_menus.html">
          <h2 class="text-center">Sign In</h2>
        <p class="text-center font-weight-bold">Sign in to book a meal now.</p>
        <div>
          <label class="label label-block font-weight-bold" for="email">
            Email address:
          </label>
          <input type="email" placeholder="johndoe@domain.com"
            id="email" required />
        </div>
        <div>
          <label class="label label-block font-weight-bold" for="password">
            Password:
          </label>
          <input type="password" placeholder="Enter password"
            id="password" required />
        </div>
        <button type="submit"
          class="btn btn-default btn-default-lg font-weight-bold"
        >
          Sign In
        </button>
        <p class="form-footer text-right font-weight-bold">
          Don't have an account?
          <span><a href="signup.html" class="btn btn-alt">Sign Up</a></span>
        </p>
      </form>
      <footer class="font-weight-bold text-center">
        <p>&copy; Book-A-Meal <span id="year"></span></p>
      </footer>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
