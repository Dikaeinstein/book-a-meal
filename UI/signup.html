<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign Up - Book A Meal</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="flex-container">

    <!-- Left side -->
    <section class="col-3-4 hero text-center" id="signUp">
      <h1>Sign In</h1>
      <div class="lead">
        <h4>TO BOOK</h4>
        <h4>A</h4>
        <h4>MEAL NOW <span>&raquo;</span></h4>
      </div>
      <div>
        <img src="img/close-up-cooking-dinner-46239.jpg"
          alt="meal image" />
      </div>
    </section>

    <!-- Aside -->
    <section id="signUp" class="col-1-4 aside">

      <!-- Sign up form -->
      <form class="form card" action="caterer_dashboard.html">
        <h2 class="text-center">Sign Up</h2>
        <div>
          <label class="label label-block" for="name">
            Full name
          </label>
          <input type="text" placeholder="Enter full name"
            id="name" required />
        </div>
        <div>
          <label class="label label-block" for="email">
            Email address:
          </label>
          <input type="email" placeholder="johndoe@domain.com"
            id="signUpemail" required />
        </div>
        <div>
          <label class="label label-block"
            for="password">
            Password:
          </label>
          <input type="password" placeholder="Enter password"
            id="signUppassword" required />
        </div>
        <div>
          <label class="label label-block"
            for="confirmPassword">
            Confirm Password:
          </label>
          <input type="password" placeholder="Enter password"
            id="confirmPassword" required />
				</div>
				<div>
					<label class="label label-block" for="customer">Sign up as:</label>
					<select name="role" id="role" required>
						<option value="customer">Customer</option>
						<option value="caterer">Caterer</option>
					</select>
				</div>
        <button type="submit"
          class="btn btn-default btn-default-lg font-weight-bold"
        >
          Sign Up
        </button>
      </form>

      <!-- Footer -->
      <footer class="text-center">
        <p>&copy; Book-A-Meal <span id="year"></span>.
          Developed with &#10084; by 
          <a href="https://dikaeinstein.github.io">Dikaeinstein</a>
        </p>
      </footer>

    </section>
  
  </main>
  <script src="js/main.js"></script>
</body>

</html>
