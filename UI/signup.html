<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up - Book A MEAL</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Comfortaa"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <main class="flex-container">
    <section class="col-3-4 hero text-center">
      <h1>Hungry?</h1>
      <div class="lead">
        <h4>BOOK</h4>
        <h4>A</h4>
        <h4>MEAL NOW</h4>
      </div>
    </section>
    <section id="signUp" class="col-1-4 aside">
      <h2 class="text-center">SIGN UP</h2>
      <form class="form" action="#">
        <div>
          <lable class="label-block" for="name">Full name</lable>
          <input type="text" placeholder="Enter full name" id="name" required />
        </div>
        <div>
          <label class="label-block" for="email">Email address: </label>
          <input type="email" placeholder="johndoe@domain.com" id="signUpemail" required />
        </div>
        <div>
          <label class="label-block" for="password">Password: </label>
          <input type="password" placeholder="Enter password"
            id="signUppassword" required />
        </div>
        <div>
          <label class="label-block" for="confirmPassword">Confirm Password: </label>
          <input type="password" placeholder="Enter password"
            id="confirmPassword" required />
        </div>
        <button type="submit" class="btn btn-default">Sign Up</button>
      </form>
    </section>
  </main>
</body>
</html>
